name: Deploy Meme Gallery

on:
  push:
    branches:
      - main
    paths:
      - 'memes/**'     # Se lance uniquement si on ajoute une image
      - '*.html'
      - '*.js'
      - '*.css'
      - 'generate_json.py'

# Permissions nécessaires pour que le bot puisse écrire sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT: Nécessaire pour avoir l'historique git (git log)

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate JSON Data
        run: python generate_json.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
